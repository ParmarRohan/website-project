<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      animation: flip 2s ease-in-out infinite;
      font-size: 48px;
      transform-style: preserve-3d;
      text-align: center;
    }
    
    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(360deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }
  </style>
  <title>My Web Page</title>
</head>
<body>
  <h1>Hello World!</h1>
</body>
</html>
